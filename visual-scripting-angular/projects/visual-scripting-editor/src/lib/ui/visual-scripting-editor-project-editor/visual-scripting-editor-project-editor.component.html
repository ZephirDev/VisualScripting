<div class="full-container d-vertical-flex">
  <p-toolbar class="project-editor-toolbar">
    <div class="p-toolbar-group-left flex-auto">
      <p-tabMenu [model]="menu"></p-tabMenu>
    </div>

    <div class="p-toolbar-group-right">
        <p-button icon="pi pi-save" styleClass="toolbar-button-margin"></p-button>
        <p-button icon="pi pi-times" styleClass="p-button-danger toolbar-button-margin"></p-button>
    </div>
  </p-toolbar>

  <div class="flex-auto">

    <div *ngIf="isNodesTab()" class="full-container" style="background-color: aqua;">
      <visual-scripting-editor-project-editor-node-tab></visual-scripting-editor-project-editor-node-tab>
    </div>

    <div *ngIf="isModulesTab()" class="full-container" style="background-color: rebeccapurple;"></div>
    <div *ngIf="isLifelinesTab()" class="full-container" style="background-color: burlywood;"></div>
    <div *ngIf="isActionsTab()" class="full-container" style="background-color: yellowgreen;"></div>
    <div *ngIf="isSettingsTab()" class="full-container scroll-y">
      <p-accordion>
        <p-accordionTab *ngFor="let option of options" [header]="option.section">
          <p-table [value]="option.settings">
            <ng-template pTemplate="body" let-setting>
                <tr>
                    <td>{{setting.name}}</td>
                    <td *ngIf="setting.type == 'string'" class="p-0"><input type="text" pInputText class="w-100" [disabled]='setting.readonly === true' [(ngModel)]="setting.value"></td>
                    <td *ngIf="setting.type == 'boolean'" class="p-0"><p-checkbox [disabled]='setting.readonly === true' [(ngModel)]="setting.value"></p-checkbox></td>
                    <td *ngIf="setting.type == 'number'" class="p-0"><p-inputNumber styleClass="w-100" [disabled]='setting.readonly === true' [(ngModel)]="setting.value"></p-inputNumber></td>
                </tr>
            </ng-template>
          </p-table>
        </p-accordionTab>
      </p-accordion>
    </div>

  </div>
</div>
