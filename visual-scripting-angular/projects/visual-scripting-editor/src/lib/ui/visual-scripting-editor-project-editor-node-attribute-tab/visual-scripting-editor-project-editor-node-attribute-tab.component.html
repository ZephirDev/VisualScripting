<table class="w-100 m-t-0_5-em">
    <tr>
        <td>attribute.name</td>
        <td>
            <visual-scripting-editor-input-group styleClass="w-100"
                                                 [getter]="getAttributeName.bind(this)"
                                                 [setter]="setAttributeName.bind(this)"
                                                 [validate]="this.validateAttributeName.bind(this)"></visual-scripting-editor-input-group>
        </td>
    </tr>
    <tr>
        <td>attribute.type</td>
        <td>
            <visual-scripting-editor-input-group styleClass="w-100"
                                                 type="list"
                                                 [values]="getAvailableAttributeTypes()"
                                                 [getter]="getAttributeType.bind(this)"
                                                 [setter]="setAttributeType.bind(this)"></visual-scripting-editor-input-group>
        </td>
    </tr>
</table>
