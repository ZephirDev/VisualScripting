<div class="full-container">
  <div class="visual-scripting-editor-flex-container">
    <div class="f-left visual-scripting-edtior-vertical-resizable-sidebar h-100 sidebar-container p-component">
      <p-menu [model]="menu"></p-menu>
    </div>

    <div class="f-left p-component flex-auto" *ngIf="isDefaultPanelActive()">
      <p-card>
        <button pButton type="button" label="New Project" icon="pi pi-plus" iconPos="left" class="p-d-block p-mx-auto" (click)="setNewPanelActive()"></button>
      </p-card>
      <p-card>
        <button pButton type="button" label="Open Project" icon="pi pi-plus" iconPos="left" class="p-d-block p-mx-auto" (click)="setOpenPanelActive()"></button>
      </p-card>
    </div>

    <div class="f-left p-component flex-auto" *ngIf="isNewPanelActive()">
      <visual-scripting-editor-files-dialog
        [validateButtonText]="'Create'"
        [multiSelect]="false"
        [canValidate]="canValidateCreateProjectSelector.bind(this)"
        [validate]="createProject.bind(this)"
        [close]="setDefaultPanelActive.bind(this)">
      </visual-scripting-editor-files-dialog>
    </div>

    <div class="f-left p-component flex-auto" *ngIf="isOpenPanelActive()">
      <visual-scripting-editor-files-dialog
        [validateButtonText]="'Open'"
        [multiSelect]="false"
        [canValidate]="canValidateLoadProjectSelector.bind(this)"
        [validate]="loadProject.bind(this)"
        [close]="setDefaultPanelActive.bind(this)">
      </visual-scripting-editor-files-dialog>
    </div>

    <div class="f-left p-component flex-auto" *ngIf="isOpenRecentPanelActive()" style="background-color: gray;">

    </div>
  </div>
</div>
