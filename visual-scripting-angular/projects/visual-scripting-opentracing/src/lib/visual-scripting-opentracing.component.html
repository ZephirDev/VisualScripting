<p-dialog [visible]="isToolbarDisplayed()" [closable]="false" class="no-header-p-dialog-flex">
  <ng-template pTemplate="header">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <h2 class="m-0">Opentracing toolbox</h2>
      </div>
      <div class="p-toolbar-group-right">
        <p-button (onClick)="setToolbarDisplay(false)" icon="pi pi-times" styleClass="p-button-danger"></p-button>
      </div>
    </p-toolbar>
  </ng-template>
  <p-accordion>
    <p-accordionTab header="Opentracing">
      <table class="w-100">
        <tr>
          <td><h2>Timer:</h2></td>
          <td><h2>{{getTimerValue()}}</h2></td>
          <td rowspan="2" class="text-align-center"><p-button (onClick)="isRecording() ? stopRecord() : startRecord()" [icon]="isRecording() ? 'pi pi-pause' : 'pi pi-play'" [styleClass]="isRecording() ? 'p-button-danger' : 'p-button-success'" [disabled]="!canRecord()"></p-button></td>
        </tr>
        <tr>
          <td><h2>X-Tracing-Id:</h2></td>
          <td>{{getRootSpanTraceId()}}</td>
        </tr>
      </table>
    </p-accordionTab>
    <p-accordionTab header="Toolbar button position options">
      <table class="w-100">
        <tr>
          <td>
            <p-radioButton name="position" value="top-left" [(ngModel)]="position" inputId="topLeft"></p-radioButton>
            <label for="topLeft">Top Left</label>
          </td>
          <td>
            <p-radioButton name="position" value="top-right" [(ngModel)]="position" inputId="topRight"></p-radioButton>
            <label for="topRight">Top Right</label>
          </td>
        </tr>
        <tr>
          <td>
            <p-radioButton name="position" value="bottom-left" [(ngModel)]="position" inputId="bottomLeft"></p-radioButton>
            <label for="bottomLeft">Bottom Left</label>
          </td>
          <td>
            <p-radioButton name="position" value="bottom-right" [(ngModel)]="position" inputId="bottomRight"></p-radioButton>
            <label for="bottomRight">Bottom Right</label>
          </td>
        </tr>
      </table>
    </p-accordionTab>
  </p-accordion>
</p-dialog>

<p-button [styleClass]="'visual-scripting-opentracing-toolbar ' + dynamicToolbarButtonClass()" *ngIf="!isToolbarDisplayed()" icon="pi pi-angle-up" (onClick)="setToolbarDisplay(true)" label="Toolbar"></p-button>
